version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: tax-platform-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-tax_platform_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tax_training_platform}
      MYSQL_USER: ${MYSQL_USER:-tax_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-tax_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tax-platform-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: tax-platform-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tax-platform-network

  # 后端API服务
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: tax-platform-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-tax_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-tax_password}
      DB_NAME: ${MYSQL_DATABASE:-tax_training_platform}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_here}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3001:3001"
    depends_on:
      - mysql
      - redis
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - tax-platform-network

  # 前端应用
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: tax-platform-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tax-platform-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: tax-platform-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - tax-platform-network

volumes:
  mysql_data:
  redis_data:
  backend_uploads:

networks:
  tax-platform-network:
    driver: bridge
